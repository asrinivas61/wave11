<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .arc text {
    font: 18px sans-serif;
    text-anchor: end;
    fill: grey;
  }

  .arc path {
    stroke: #fff;
  }

</style>
<body>
  <svg class="pie" width="1000" height="700"></svg>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script>
    var margin={top:200,right:20,bottom:30,left:50},
    width=800-margin.left-margin.right,
    height=500-margin.top-margin.bottom;

    d3.json("A_data.json",function(err,data){
      var pie=d3.layout.pie()
      .value(function(d){return d.Literate})
      var slices=pie(data);
      var arc=d3.svg.arc()
      .innerRadius(60)
      .outerRadius(100);
      var color=d3.scale.ordinal()
      .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00","red", "blue", "green", "yellow", "cyan", "orange", "magenta","grey", "darkkhaki", "indigo", "pink", "antiquewhite", "  #6495ED", "#7FFF00","darkblue", "skyblue", "darkgreen", "coral", "violet", "olivegreen", "darkgrey"]);
      var svg=d3.select("svg.pie")
      .attr("width", width)
      .attr("height", height+200);
      var g=svg.append("g")
      .attr('transform','translate(200,100)');
      svg.append('g')
      .attr('class','legend')
      .selectAll('text')
      .data(data)
      .enter()
      .append('text')
      .text(function(d){return d['Age-group']+" ("+d.Literate+")";})
      .attr('fill',function(d){return color(d.Literate);})
      .attr('y',function(d,i){return 20*(i+1);})
      g.selectAll('path.slice')
      .data(slices)
      .enter()
      .append('path')
      .attr('class','slice')
      .attr('d',arc)
      .attr('fill',function(d){
        return color(d.data.Literate);
      });
    })






  </script>

</body>
